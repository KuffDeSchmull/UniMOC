        function changeTab(tabID, TabID) {
            document.getElementsByClassName("active")[0].classList.remove("active");
            document.getElementById(tabID).classList.add("active");
            document.getElementsByClassName("render")[0].classList.add("noRender");
            document.getElementsByClassName("render")[0].classList.remove("render");
            document.getElementById(TabID).classList.remove("noRender");
            document.getElementById(TabID).classList.add("render");
        }



        document.getElementById("orga").onclick = function() {
            changeTab("orga", "Orga");

        };
        document.getElementById("cluster").onclick = function() {

            changeTab("cluster", "Cluster");
